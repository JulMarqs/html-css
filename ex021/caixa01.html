<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkgoldenrod;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 5px groove red;
        }
        a {
            background-color: yellow;
            border: 2px groove red;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também um exemplo de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>, vamos ver como tudo funciona.</p>
</body>
</html>
